<!--?xml version="1.0" encoding="utf-8" ?--><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../_rhdefault.css"></head><body id="id_CZi5Xl2NoMfY" class="topic reference" lang="en_US"><div class="breadcrumbs"><div><div><a href=""></a></div><div><a href="contents/traveldita/operatinglimitations/r-takeoff">Takeoff</a></div></div></div><h1 class="title">Takeoff</h1><div class="shortdesc"><div><div><span>The maximum airspeed for the vehicle is 492 knots equivalent airspeed (KEAS) where </span><span class="placement-inline align-"><img src="../media/Equation.gif" class="image" data-attr-placement="inline"></span><span> (see figure below).</span></div></div></div><div class="p"><div><div><span>There is no official minimum airspeed for ascent.</span><figure id="i721322" class="fig"><span class="placement-inline align-"><img src="../media/Arc.png" style="width: 50%; height: 50%" class="image" data-attr-placement="inline"></span></figure></div></div></div></body></html>
