<!--?xml version="1.0" encoding="utf-8" ?--><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../_rhdefault.css"></head><body id="id_ftyVvDe4MY1O" class="topic reference" lang="en_US"><div class="breadcrumbs"><div><div><a href=""></a></div><div><a href="contents/en/samples/traveldita/operatinglimitations/r-landing">Landing</a></div></div></div><h1 class="title">Landing</h1><div class="shortdesc"><div><div><span>Maximum airspeed for </span><i class="ph i display-inline">lowering the gear</i><span> is 312 KEAS, based on landing gear structural limits.</span></div></div></div><div class="p"><div><div><span>Maximum speed </span><i class="ph i display-inline">at landing</i><span> is based on the ground speed certified tire speed limit. The maximum predicted ground speed at touchdown should not exceed 214 knots.</span></div></div></div></body></html>
